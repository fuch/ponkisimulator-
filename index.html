<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponki Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="ui-layer">
            <div id="score">Score: 0</div>
            <!-- Touch controls for mobile devices -->
            <div id="touch-controls" class="touch-controls">
                <button class="touch-button" data-dir="up" id="btn-up">▲</button>
                <button class="touch-button" data-dir="left" id="btn-left">◀</button>
                <button class="touch-button" data-dir="right" id="btn-right">▶</button>
                <button class="touch-button" data-dir="down" id="btn-down">▼</button>
            </div>
            <div id="start-screen" class="screen active">
                <h1>Ponki Simulator</h1>
                <p>Use Arrow Keys or WASD to drive the Milk Carton.</p>
                <p>Catch mice to attach them to your car!</p>
                <button id="start-btn">Start Game</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
